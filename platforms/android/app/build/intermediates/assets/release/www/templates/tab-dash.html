<ion-view view-title="Watershed">
  <ion-content class="padding">
     <div class="card">
    <!-- View Image -->
        <div id="img_ori" class="item item-image"> 
          <img ng-src="{{pictureUrl}}" style="width: 100%;">
        </div>

    <!-- button take picture -->
    <div class="row">
      <div class="col-50" >
        <div id="take_btn" class="full_cam padding">
          <button ng-click="show()"
            class="button button-block button-positive" style="font-size: 16px">Take Picture
          </button>
        </div>
      </div>
      <div class="col-50">
        <div id="proccess_btn" class="full_cam padding hidden ">
          <button ui-sref="dashproses" class="button button-block button-assertive" style="font-size: 16px">
          Proccess
          </button>
          </div>
        </div>
    </div>
  </div>
